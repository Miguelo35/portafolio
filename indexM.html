<!DOCTYPE html>


<html>

    <head>

        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="stylesE.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caja">

                <h1><img src="Imagenes/Logo.png" alt="Logo de Alura para Encriptador"></h1>
            </div>

            <form>
                             
                <textarea cols="70" rows="5" id="mensaje" class="input-padron" required required placeholder="Ingrese el texto aquí"></textarea>
                
                <div class="warning">   

                    <div class="munheco">
                        <img src="Imagenes/Muñeco.png" alt="imagen del Muñeco">
                        <p class="producto-descripcion">Ningun mensaje fue encontrado</p>
                    </div>
                 
                    <p>⚠ Solo letras minúsculas y sin acentos</p>
                </div>

               
                <div class="boton-encriptar">
                    <input type="submit" value="Encriptar" class="encriptar">
                    <input type="submit" value="Desencriptar" class="desencriptar">

                </div>

                


                
            </form>

            
           
    </body>
</html>
